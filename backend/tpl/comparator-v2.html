<div class="toolbar d-flex w-100 justify-content-between p-2">
  <b-dropdown ref="photoSelector1" :text="comparedPhotos[0].shot_on" class="photo-selector left" lazy>
    <b-dropdown-item-button v-for="photo in photos" v-bind:key="photo.id" v-on:click="onPhotoSelected(0, photo)">
      <span v-html="photo.shot_on"></span>
    </b-dropdown-item-button>
  </b-dropdown>
  <b-button-group>
    <b-button v-for="btn in modeBtns" :key="btn.name" :pressed.sync="btn.active" v-on:click="onBtnModeClick(btn)">
      <span v-html="btn.label"></span>
    </b-button>
  </b-button-group>
  <b-dropdown ref="photoSelector1" :text="comparedPhotos[1].shot_on" class="photo-selector right" lazy>
    <b-dropdown-item-button v-for="photo in photos" v-bind:key="photo.id" v-on:click="onPhotoSelected(1, photo)">
      <span v-html="photo.shot_on"></span>
    </b-dropdown-item-button>
  </b-dropdown>
</div>
<div class="row h-100">
  <div class="col col-map" v-bind:class="{'pr-2': curMode != MODES.SIDE_BY_SIDE}">
    <div class="h-100" ref="photo1"></div>
  </div>
  <div class="col col-map" v-bind:class="{'d-none': curMode == MODES.SIDE_BY_SIDE, 'pl-2': curMode != MODES.SIDE_BY_SIDE}">
    <div class="h-100" ref="photo2"></div>
  </div>
</div>
